import:
  profiles:
    - filename: "nodes.csv"
      filetype: "Nodes"
    - filename: "links.csv"
      filetype: "Edges"
    - filename: "layers.csv"
      filetype: "Layers"

export:
  profiles:
    - filename: "out/kvm-control-flow.gml"
      exporter: "GML"
    - filename: "out/kvm-control-flow.puml"
      exporter: "PlantUML"
    - filename: "out/kvm-control-flow.mermaid"
      exporter: "Mermaid"
    - filename: "out/kvm-control-flow.dot"
      exporter: "DOT"
    - filename: "out/kvm-control-flow-depth-limit.json"
      exporter: "JSON"
      graph_config:
        max_partition_depth: 2
