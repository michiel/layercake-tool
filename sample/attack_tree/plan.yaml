import:
  profiles:
    - filename: "nodes.csv"
      filetype: "Nodes"
    - filename: "links.csv"
      filetype: "Edges"
    - filename: "layers.csv"
      filetype: "Layers"

export:
  profiles:
    - filename: "out/attack-tree.gml"
      exporter: "GML"
    - filename: "out/attack-tree.puml"
      exporter: "PlantUML"
    - filename: "out/attack-tree.mermaid"
      exporter: "Mermaid"
    - filename: "out/attack-tree.dot"
      exporter: "DOT"
    - filename: "out/attack-tree-limited.dot"
      exporter: "DOT"
    - filename: "out/attack-tree-nodes-full.csv"
      exporter: "CSVNodes"
    - filename: "out/attack-tree-edges-full.csv"
      exporter: "CSVEdges"
    - filename: "out/attack-tree.json"
      exporter: "JSON"
