import:
  profiles:
    - filename: "sample/kvm_control_flow/nodes.csv"
      filetype: "Nodes"
    - filename: "sample/kvm_control_flow/links.csv"
      filetype: "Edges"
    - filename: "sample/kvm_control_flow/layers.csv"
      filetype: "Layers"

export:
  profiles:
    - filename: "out/kvm-control-flow.gml"
      exporter: "GML"
    - filename: "out/kvm-control-flow.puml"
      exporter: "PlantUML"
    - filename: "out/kvm-control-flow.mermaid"
      exporter: "Mermaid"
    - filename: "out/kvm-control-flow.dot"
      exporter: "DOT"
    - filename: "out/kvm-control-flow-nodes-full.csv"
      exporter: "CSVNodes"
    - filename: "out/kvm-control-flow-edges-full.csv"
      exporter: "CSVEdges"
    - filename: "out/kvm-control-flow-edges-full.csv"
      exporter:
        Custom: "sample/kvm_control_flow/custom.hbs"
