import:
  profiles:
    - filename: "sample/kvm_control_flow/nodes.csv"
      filetype: "Nodes"
      tablename: "nodes"
    - filename: "sample/kvm_control_flow/links.csv"
      filetype: "Edges"
      tablename: "links"

export:
  profiles:
    - filename: "out/kvm-control-flow.gml"
      exporter: "GML"
    - filename: "out/kvm-control-flow.dot"
      exporter: "DOT"
    - filename: "out/kvm-control-flow-nodes-full.csv"
      exporter: "CSVNodes"
    - filename: "out/kvm-control-flow-edges-full.csv"
      exporter: "CSVEdges"
