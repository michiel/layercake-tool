import:
  profiles:
    - filename: "nodes.csv"
      filetype: "Nodes"
    - filename: "links.csv"
      filetype: "Edges"
    - filename: "layers.csv"
      filetype: "Layers"

export:
  profiles:
    - filename: "out/kvm-control-flow.gml"
      exporter: "GML"
    - filename: "out/kvm-control-flow.puml"
      exporter: "PlantUML"
    - filename: "out/kvm-control-flow.mermaid"
      exporter: "Mermaid"
    - filename: "out/kvm-control-flow.dot"
      exporter: "DOT"
      render_config:
        orientation: "LR"
        contain_nodes: false

