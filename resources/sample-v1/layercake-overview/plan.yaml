import:
  profiles:
    - filename: "nodes.csv"
      filetype: "Nodes"
    - filename: "links.csv"
      filetype: "Edges"
    - filename: "layers.csv"
      filetype: "Layers"

export:
  profiles:
    - filename: "out/layercake-project.gml"
      exporter: "GML"
    - filename: "out/layercake-project.puml"
      exporter: "PlantUML"
    - filename: "out/layercake-project.mermaid"
      exporter: "Mermaid"
    - filename: "out/layercake-project.dot"
      exporter: "DOT"
    - filename: "out/layercake-mindmap-default.mmd"
      exporter: "MermaidMindmap"
      render_config:
        target_options:
          mermaid:
            theme: "default"
            look: "default"
            display: "full"
    - filename: "out/layercake-mindmap-dark.mmd"
      exporter: "MermaidMindmap"
      render_config:
        target_options:
          mermaid:
            theme: "dark"
            look: "default"
            display: "full"
    - filename: "out/layercake-mindmap-neutral.mmd"
      exporter: "MermaidMindmap"
      render_config:
        target_options:
          mermaid:
            theme: "neutral"
            look: "default"
            display: "full"
