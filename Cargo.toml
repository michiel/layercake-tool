[package]
name = "layercake-ng"
version = "0.1.0"
edition = "2021"

[dependencies]

serde_yaml = "0.9"

tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-tree = "0.2.5"

clap = { version = "4.3", features = ["derive"] }

polars = { version = "0.43.1", features = ["lazy", "csv", "temporal", "sql", "ndarray", "rows"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
handlebars = "4.5.0"
regex = "1.11.1"

